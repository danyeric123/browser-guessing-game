<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Game</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app_dom.js"></script>
  <!-- <script defer src="js/app.js"></script> -->
</head>
<body>
  <h1>Number Guessing Game</h1>
  <h3 id="message">Please pick two numbers to guess between</h3>
  <div id="prevGuessDisplay">
    <h4 id="prevGuessHeader"></h4>
    <ul id="prevGuessList"></ul>
  </div>
  <div id="formWrapper">
    <div id="rangeSetter">
      <label for="smallest">Enter Smallest Number:</label>
      <input id="smallest" type="text" placeholder="Smallest Number">
      <br />
      <label for="biggest">Enter Biggest Number:</label>
      <input id="biggest" type="text" placeholder="Biggest Number">
      <button id="submitButton" type="submit">Submit Numbers</button>
    </div>  
    <br />
    <div id="guesser">
      <input id="guessInput" type="text" placeholder="Enter guess here...">
      <button id="guessButton">Guess</button>
    </div>
  </div>
  <div id="prevGuesses"></div>
  <button id="resetButton">Reset</button>
</body>
</html>
